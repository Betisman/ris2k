log4j.rootCategory=ALL, Fichero, Consola, Sistema
#Configuración para el fichero
log4j.appender.Fichero=org.apache.log4j.FileAppender
log4j.appender.Fichero.file=c:/bbdd.log
#log4j.appender.Fichero.layout=org.apache.log4j.xml.XMLLayout
log4j.appender.Fichero.layout =org.apache.log4j.PatternLayout
log4j.appender.Fichero.layout.ConversionPattern= %d [%p,%c] %m %n
log4j.appender.Fichero.append=false
#Configuración para la consola
log4j.appender.Consola=org.apache.log4j.ConsoleAppender
#log4j.appender.Fichero.layout=org.apache.log4j.xml.XMLLayout
log4j.appender.Consola.layout =org.apache.log4j.PatternLayout
log4j.appender.Consola.layout.ConversionPattern= %d [%p,%c] %m %n
log4j.appender.Consola.Target=System.out
#log4j.appender.Consola.Treshold=WARN
#Configuración para el registro en el visor de sucesos de Windows
log4j.appender.Sistema=org.apache.log4j.nt.NTEventLogAppender
log4j.appender.Sistema.layout=org.apache.log4j.PatternLayout
log4j.appender.Sistema.Source=RIS2K
log4j.appender.Sistema.Threshold=INFO
log4j.appender.Sistema.layout.ConversionPattern=%c{1} %M - %m%n